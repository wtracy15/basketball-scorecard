<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div id="home-side">
                <h1 class="team-text" id="home-text">HOME</h1>
                <p class="score" id="home-score">0</p>
                <div class="add-score-section">
                    <button onclick="addOneHome()">+1</button>
                    <button onclick="addTwoHome()">+2</button>
                    <button onclick="addThreeHome()">+3</button>
                </div>
                <button class="subtract-button"onclick="subtractOneHome()">-1</button>
            </div>
            <div id="guest-side">
                <h1 class="team-text" id="guest-text">GUEST</h1>
                <p class="score" id="guest-score">0</p>
                <div class="add-score-section">
                    <button onclick="addOneGuest()">+1</button>
                    <button onclick="addTwoGuest()">+2</button>
                    <button onclick="addThreeGuest()">+3</button>
                </div>
                <button class="subtract-button" onclick="subtractOneGuest()">-1</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
